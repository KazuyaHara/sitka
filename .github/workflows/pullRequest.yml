name: Pull Request
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  lint:
    name: Lint PR
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # test:
