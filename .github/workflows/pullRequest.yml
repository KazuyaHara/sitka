  preview:
    name: Preview on staging environment
    needs: [lint]
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: ./service-account.json
    steps:
      - name: ðŸ— Checkout
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: ./.github/actions/setup-node

      - name: ðŸ“ Update web version
        uses: microsoft/variable-substitution@v1
        with:
          files: './web/package.json'
        env:
          version: "${{ needs.release.outputs.nextVersion || needs.release.outputs.currentVersion || '0.0.0' }}"

      - name: ðŸ“ Create dotenv file
        run: echo ${{ secrets.DOTENV_STG }} | base64 --decode > .env.staging
        working-directory: web

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ“¦ Build app
        run: yarn build:stg

      - name: ðŸ“ Create Google Service Account
        run: echo ${{ secrets.GOOGLE_SERVICE_ACCOUNT_STG }} | base64 --decode > service-account.json

      - name: ðŸš€ Deploy Firebase
        run: |
          npm i -g firebase-tools
          firebase deploy --project staging --force
