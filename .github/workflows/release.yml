name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release new version
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: ./.github/actions/setup-node

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸš€ Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Deploy:
    name: Deploy to production environment
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: ./service-account.json
    steps:
      - name: ðŸ— Checkout
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: ./.github/actions/setup-node

      - name: ðŸ“ Create dotenv file
        run: echo ${{ secrets.DOTENV_PRD }} | base64 --decode > .env.production
        working-directory: web

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ“¦ Build app
        run: yarn build:prd

      - name: ðŸ“ Create Google Service Account
        run: echo ${{ secrets.GOOGLE_SERVICE_ACCOUNT_PRD }} | base64 --decode > service-account.json

      - name: ðŸš€ Deploy Firebase
        run: |
          npm i -g firebase-tools
          firebase deploy --project production --force
